<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Magazzino MVC - New Product</title>
</head>
<a href="http://localhost:8080/magazzino/products">Lista prodotti</a> -
<a href="http://localhost:8080/magazzino/stock">Lista stock</a> -
<a href="http://localhost:8080/magazzino/newstock">Aggiungi stock</a> -
<a href="http://localhost:8080/magazzino/categories">Lista categorie</a> -
<a href="http://localhost:8080/magazzino/subcategories">Lista sottocategorie</a> -
<a href="http://localhost:8080/magazzino/newproduct">Aggiungi un prodotto</a> -
<a href="http://localhost:8080/magazzino/newcategory">Aggiungi una categoria</a> -
<a href="http://localhost:8080/magazzino/newsubcategory">Aggiungi una sottocategoria</a>
<body>
<h1> Inserisci un nuovo prodotto</h1>
<form th:action="@{/magazzino/newproduct}" th:object="${stock}" method="post">
    <input type="hidden" th:field="${stock.id}" th:required="required">
    <p>Nome</p>
    <input type="text" th:field="${stock.product.name}" th:required="required">
    <p>Descrizione del prodotto</p>
    <input type="text" th:field="${stock.product.shortDescription}" th:required="required">
    <p>Prezzo</p>
    <input type="number" th:field="${stock.basePrice}">
    <p>Quantità</p>
    <input type="number" th:field="${stock.quantity}">

    <select th:field="*{product.subcategory.id}">
       <option th:each="subcategory : ${subcategories}" th:value="${subcategory.id}">
           <span th:text="${subcategory.name}"></span>
        </option>
       </select>
    <button>Salva</button>
</form>
</body>
</html>
